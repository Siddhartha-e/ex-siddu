<!Doctype html>
<html>

<head>
    <title> Template Literal example</title>
</head>

<body>
    <h2> Template Literal Example</h2>
    <script>
       let x=10;
      let y=20;
      let sum=x+y;
      //old approach 
      console.log("The sum of "+x+" and "+y+" is "+sum);
      //template literal 
      console.log(`The sum of ${x} and ${y} is ${sum}`);
    </script>
</body>

</html>
