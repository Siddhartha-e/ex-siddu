<body>
    <h2> Spread Operator Example</h2>
    <script>
           let arr=[2,3,4,5,6];
          let arr1=[8,9,7]
          let newArr=[...arr,...arr1];
          console.log(newArr)
          let obj={name:'anuj',age:23};
          let newObj={...obj,name:'anil',city:'delhi'}
            console.log(newObj)
    </script>
</body>
