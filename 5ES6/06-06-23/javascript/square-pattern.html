<!Doctype html>
<html>
    <head>
        <title> Square Pattern Program</title>
    </head>
    <body>
        <h2> Square Pattern Program</h2>
        <script>
            for(i=1; i<=5 ; i++){
                for(j=1; j<=5;j++){
                    if(i==1 || i==5 || j==1 || j==5)
                       document.write("*")
                    else 
                       document.write("&nbsp;&nbsp;")
                }
                document.write("<br/>");
            }
        </script>
    </body>
</html>
