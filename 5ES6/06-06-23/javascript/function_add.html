<!DOCTYPE html>
<html>
    <head>
        <title> Addition of 2 numbers</title>
    </head>
    <body>
        <h2> Addition of 2 numbers with function</h2>
        <script>
            //define function 
            function add(x,y){
                return (x+y)
            }
            var num1=parseInt(prompt("Enter number 1"));
            var num2=parseInt(prompt("Enter number 2"));
            var sum=add(num1,num2);//call a function
            alert("The sum is "+sum)
        </script>
    </body>
</html>
