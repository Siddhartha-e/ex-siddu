<!Doctype html>
<html>
    <head>
        <title> Prompt Program</title>
    </head>
    <body>
        <h2> Input 2 values and find sum</h2>
        <script>
           var num1=parseInt(prompt("Enter number 1"));
            var num2=parseInt(prompt("Enter number 2"));
            var sum=num1+num2;
            alert("The sum is "+sum);
        </script>
    </body>
</html>
