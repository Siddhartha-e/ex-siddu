<!DOCTYPE html>
<html>
    <body>
        <h2> For Loop Example</h2>
        <script>
            for(i=1; i<=5 ;i++){
                document.write("Qprofiles "+i+" <br/>")
            }
            document.write("<hr/>");

            for(i=10 ; i>=1 ;i--){
                     document.write(i+"<br/>")
               }
        </script>
    </body>
</html>
