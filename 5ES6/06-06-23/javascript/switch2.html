<!Doctype html>
<html>
    <head>
        <title> Javascript Program</title>
    </head>
    <body>
        <h2> Switch Case  Calculater example</h2>
        <script>
            var num1=20;
            var num2=10;
            var choice="//";
            switch(choice){
                 case '+' : result=num1+num2;
                     break;
                 case '-' : result=num1-num2;
                     break;
                 case '*' : result=num1*num2;
                     break;
                 case '/' : result=num1/num2;
                     break;
                 default : result="Invalid Choice";
            }
            document.write(num1+" "+choice+" "+num2+" is "+result);
        </script>
    </body>
</html>
