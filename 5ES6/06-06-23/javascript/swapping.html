<!Doctype html>
<html>
    <head>
        <title> Javascript Program</title>
    </head>
    <body>
        <h2> Swapping of 2 numbers</h2>
        <script>
            var a=10;
            var b=20;
            //with the help of 3rd variable 
            document.write("Before Swapping : <br/> a : "+a+ "<br/> b : "+b);
            // var temp=a;
            // a=b;
            // b=temp;
            //without help of 3rd variable 
            a=a+b;//30
            b=a-b;//10
            a=a-b;//20
            document.write("<br/>After Swapping : <br/> a : "+a+ "<br/> b : "+b);
        </script>
    </body>
</html>
