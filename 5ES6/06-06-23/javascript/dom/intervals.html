<!Doctype html>
<html>
    <head>
        <title> Intervals Example</title>
    </head>
    <body>
        <h2>Intervals Example</h2>
        <script>
           function xyz(){
              console.log("Xyz Call")
           }
           function abc(){
             console.log("Abc call")
           }
           setInterval(xyz,4000);
           setTimeout(abc,5000)
        </script>
    </body>
</html>
