<!Doctype html>
<html>
    <head>
        <title> Object Example</title>
    </head>
    <body>
        <h2> Object Example</h2>
        <script>
            var obj={
                fname:'anuj',
                lname:'singh',
              fullname:function(){
                 return this.fname+" "+this.lname
              }
            }
            console.log(obj.fname);//anuj
            console.log(obj.fullname());//undefined
        </script>
    </body>
</html>
