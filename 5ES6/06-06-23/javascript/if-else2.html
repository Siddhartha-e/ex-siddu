<!Doctype html>
<html>
    <head>
        <title> Javascript Program</title>
    </head>
    <body>
        <h2> If else example</h2>
        <script>
            var email="anuj@gmail.com";
            var password="12345";
            if(email==="anuj@gmail.com" && password==="12345"){
                document.write("Welcome : "+email);
            }
            else{
                document.write("Enter correct email or password");
            }
        </script>
    </body>
</html>
