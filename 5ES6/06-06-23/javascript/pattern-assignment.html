<!Doctype html>
<html>
    <head>
        <title>  Pattern 1 Program</title>
    </head>
    <body>
        <h2>  Pattern Program</h2>
        <script>
            for(i=1; i<=5 ; i++){
               for(j=5;j>i;j--){
                 document.write("&nbsp;&nbsp;")
               }
               for(j=1;j<=i;j++){
                document.write("*")
               }
               document.write("<br/>");
            }
        </script>
    </body>
</html>
