<!Doctype html>
<html>
    <head>
        <title> Javascript Program</title>
    </head>
    <body>
        <h2> If else if else  example</h2>
        <script>
           var num1=20;
           var num2=40;
           var num3=30;
           if(num1 > num2 && num1 > num3){
              document.write("Number1 is greater");
           }
           else if(num2 > num1 && num2 > num3){
            document.write("Number2 is greater");
           }
           else {
             document.write("Number3 is greater");
           }
        </script>
    </body>
</html>
