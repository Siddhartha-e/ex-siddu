<!Doctype html>
<html>
    <head>
        <title> Javascript Program</title>
    </head>
    <body>
        <h2> Assignment reverse and sum of number</h2>
        <script>
             var num=234;
             var sum=0;
             var rev=0;
             //1st step
             x=num%10;//4
             rev=(rev*10)+x;//4
             sum+=x;//4 
             num=parseInt(num/10);//23
              //2nd step
              x=num%10;//3
             rev=(rev*10)+x;//43
             sum+=x;//7 
             num=parseInt(num/10);//2
             x=num%10;//2
             rev=(rev*10)+x;//432
             sum+=x;//9 

             document.write("The reverse is "+rev+" <br/> sum is "+sum);
        </script>
    </body>
</html>
