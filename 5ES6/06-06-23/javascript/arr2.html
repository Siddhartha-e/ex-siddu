<!Doctype html>
<html>
    <body>
        <h2> Array Example</h2>
        <script>
             var arr=[23,4,5,6,7,77,8,9,1,44];
             var sum=0;
             var lar=0;
             for(i=0; i<arr.length; i++){
                 sum=sum+arr[i];
                 document.write(arr[i]+"<br/>");
                 //logic for largest value
                 if(lar<arr[i]){
                     lar=arr[i]
                 }
             }
            document.write("The sum is "+sum);
            document.write("<br/> The largest value is "+lar);
         </script>
    </body>
</html>
<!-- ind val   sum    lar

7    9    130 +9     77
8     1    139+1     77
9     44   184       77 -->
