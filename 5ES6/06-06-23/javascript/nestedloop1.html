<!DOCTYPE html>
<html>
    <body>
        <h2> Nested Loop</h2>
        <script>
             for(i=1; i<=5 ; i++){
                 for(j=1;j<=5;j++){
                    document.write(j);
                 }
                 document.write("<br/>")
             }
             document.write("<hr/>")
             
             for(i=1; i<=5 ; i++){
                 for(j=1;j<=i;j++){
                    document.write("*");
                 }
                 document.write("<br/>")
             }
        </script>
    </body>
</html>
