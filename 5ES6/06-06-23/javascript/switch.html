<!Doctype html>
<html>
    <head>
        <title> Javascript Program</title>
    </head>
    <body>
        <h2> Switch Case  example</h2>
        <script>
            var daycode=56;
            switch(daycode){
                case 0 : dayName="Sunday";
                  break;
                case 1 : dayName="Monday";
                  break;
                case 2 : dayName="Tuesday";
                  break;
                case 3 : dayName="Wednesday";
                  break;
                case 4 : dayName="Thursday";
                  break;
                case 5 : dayName="Friday";
                  break;
                case 6 : dayName="Saturday";
                  break;
                default : dayName="Invalid Day Code";
            }
            document.write("Day name is "+dayName)
        </script>
    </body>
</html>
