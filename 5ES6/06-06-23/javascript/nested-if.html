<!Doctype html>
<html>
    <head>
        <title> Javascript Program</title>
    </head>
    <body>
        <h2> Nested if  example</h2>
        <script>
            var email="anuj@gmail.com";
            var password="12345";
            if(email==="anuj@gmail.com"){
                if(password==="12345"){
                    document.write("Welcome : "+email);
                }
                else{
                    document.write("Enter correct password");
                }
            }
            else{
                 document.write("Enter correct email");
            }
        </script>
    </body>
</html>
