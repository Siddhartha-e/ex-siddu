<!Doctype html>
<html>
    <head>
       <title> Prime Number</title>
    </head>
    <body>
        <h2> Find prime number</h2>
        <script>
             var num=parseInt(prompt("Enter number"));
             //define function for prime number 
             function isPrime(n)//parameter
             {
                 if(n<=1){
                    return false;
                 }
                 for(let i=2 ; i< n ; i++)
                   if(n%i==0)
                       return false;
                 return true;
             }
             //call function 
             if(isPrime(num))//argument
             {
                alert("Number is prime")
             }
             else {
                alert("Number is not prime")
             }
        </script>
    </body>
</html>
