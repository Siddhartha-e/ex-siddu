<!Doctype html>
<html>

<head>
    <title> Rest example</title>
</head>

<body>
    <h2> Rest Parameter Example</h2>
    <script>
         function myAdd(x,...args){
             let sum=0;
             args.forEach(val=> sum+=val);
             return sum;
         }
         console.log(myAdd(2,3))
         console.log(myAdd(2,3,4))
         console.log(myAdd(2,3,4,5))
         console.log(myAdd(2,3,5,6,7))
    </script>
</body>

</html>
